<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 04</title>
  <style>

    div{
      width: 400px;
      aspect-ratio: 1/1;
      border-radius: 100%;
      border: 5px solid red;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      position: absolute;
      animation-name: anim;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    @keyframes anim {
      from{
        width: 50px;
      }
      to{
        width: 400px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div></div>
</body>
</html>
