<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 06</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <style>
#sky{
    background-image: url("assets/images/sky.jpg");
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
}
#road{
    background-image: url("assets/images/road.jpg");
    bottom: 0;
    left: 0;
    right: 0;
    height: 200px;
    width: 500%;

    position: absolute;
    animation-name: anim;
    animation-duration: 10s;
    animation-direction: alternate;
    
}
#city{
    background-image: url("assets/images/city.png");

    left: 0;
    right: 0;
    width: 500%;
    height: 250px;
    position: absolute;
    bottom: 200px;

    animation-name: anim;
    animation-duration: 10s;
    animation-direction: alternate;


}
@keyframes anim {
    100%{
        transform: translateX(-3400px);
    }
}
    </style>
</head>
<body>
<div id="sky">
    <div id="road"></div>
    <div id="city"></div>
</div>
</body>
</html>
